spring.application.name=OperacionDeTransporte
server.servlet.context-path=/OperacionDeTransporte
server.port=8084

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5434/OperacionDeTransporte
spring.datasource.username=postgres
spring.datasource.password=YourStrong#Passw0rd
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.default-property-inclusion=non_null

#logging.level.org.springframework=DEBUG

logging.level.org.hibernete.SQL=DEBUG
logging.level.org.hibernete.type.descriptor.sql.BasicBinder=TRACE